<div class="pagination">
    <button [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)" class="page-btn prev-btn">
        ← Previous
    </button>

    <button *ngFor="let page of pageNumbers" [class.active]="page === currentPage" (click)="goToPage(page)"
        class="page-btn page-number">
        {{ page }}
    </button>

    <button [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)" class="page-btn next-btn">
        Next →
    </button>

    <span class="page-info">
        Page {{ currentPage }} of {{ totalPages }}
    </span>
</div>
